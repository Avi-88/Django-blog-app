{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} 
  Change Password 
{% endblock %} 

{% block body_block %}

{% if changed %}
<div class="w-100 alert alert-success ">
    <p> Password changed successfully !</p>
</div>
{% endif %}
<div class="w-100 d-flex flex-column justify-content-center align-items-center">
    <h1> Change Password</h1>
    <form method="post" class="w-25  d-flex flex-column justify-content-center align-items-center">
        <div class="w-100">
            {{ form|crispy }}
            {% csrf_token %}
        </div>
        <button type="submit" class="btn btn-primary btn-sm mt-4">Change</button>
    </form>
</div>
{% endblock %}
