{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} 
  update Profile pic 
{% endblock %} 

{% block body_block %}
<div class="w-100 d-flex flex-column justify-content-center align-items-center">
    <h1> Choose a profile picture</h1>
    <form method="post" enctype="multipart/form-data" class="w-25  d-flex flex-column justify-content-center align-items-center">
        <div class="w-100">
            {{ form|crispy }}
            {% csrf_token %}
        </div>
        <button type="submit" class="btn btn-primary btn-sm mt-4">Update</button>
    </form>
</div>
{% endblock %}
