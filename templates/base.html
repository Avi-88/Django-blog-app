<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>
        {% block title %}
          Blog Page
        {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between px-4 py-2 align-items-center">
      <div>
        <img src="/media/blog-logo-7E0C67F0D1-seeklogo.com-removebg-preview.png" style="height: 50px; width: 50px;" alt="logo">
      </div>
      <div class="d-flex justify-content-center p-2 align-items-center mr-10">
        <ul class="navbar-nav ">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
          {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'App_Blog:create_blog' %}">Create Blog</a>
            </li>
            <div class="nav-item dropdown px-4">
              <a class="nav-link  dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown" style="color: white; text-decoration: none;" >
              {{ user.username }}
              </a>
              <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url 'App_Blog:my_blogs' %}">My Blogs</a>
                  <a class="dropdown-item" href="{% url 'App_Login:profile' %}">My Profile</a>
                  <a class="dropdown-item" href="{% url 'App_Login:logout' %}">Logout</a>
              </div>
            </div>
            {% else %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'App_Login:signup' %}">Sign Up</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'App_Login:signin' %}">Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>  
    
    <div class="container min-vh-100 w-100 p-4 ">
      {% block body_block %}

      {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
